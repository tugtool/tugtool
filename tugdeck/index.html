<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'wasm-unsafe-eval'; img-src 'self' data: blob:;">
  <title>tugdeck</title>
  <link rel="stylesheet" href="tokens.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="cards.css">
  <link rel="stylesheet" href="panels.css">
  <link rel="stylesheet" href="dock.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
    body {
      background-color: var(--td-canvas);
      background-image:
        linear-gradient(var(--td-grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--td-grid-color) 1px, transparent 1px);
      background-size: 24px 24px;
    }
    #deck-container { width: calc(100% - 48px); height: 100%; }
  </style>
</head>
<body>
  <div id="disconnect-banner" class="disconnect-banner" style="display:none"></div>
  <div id="deck-container"></div>
  <script src="app.js"></script>
</body>
</html>
