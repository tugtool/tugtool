name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Pin to specific macOS versions for native builds
          - target: aarch64-apple-darwin
            os: macos-14  # ARM64 native runner
            arch: arm64
          - target: x86_64-apple-darwin
            os: macos-15-intel  # x86_64 native runner
            arch: x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.x"

      - name: Install tugdeck dependencies
        run: bun install --frozen-lockfile
        working-directory: tugdeck

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }}
          strip target/${{ matrix.target }}/release/tugtool

      - name: Create release directory structure
        run: |
          # Create directory structure at root level (no wrapper directory)
          mkdir -p release/bin
          mkdir -p release/share/tugplug/skills/plan
          mkdir -p release/share/tugplug/skills/implement
          mkdir -p release/share/tugplug/skills/merge
          mkdir -p release/share/tugplug/agents

          # Copy binary
          cp target/${{ matrix.target }}/release/tugtool release/bin/

          # Copy skills (orchestrators)
          cp tugplug/skills/plan/SKILL.md release/share/tugplug/skills/plan/
          cp tugplug/skills/implement/SKILL.md release/share/tugplug/skills/implement/
          cp tugplug/skills/merge/SKILL.md release/share/tugplug/skills/merge/

          # Copy agents
          cp tugplug/agents/*.md release/share/tugplug/agents/

      - name: Create tarball
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          TARBALL_NAME="tugtool-${VERSION}-macos-${{ matrix.arch }}"

          # Create tarball with bin/ and share/ at root (no wrapper directory)
          cd release
          tar -czvf "../${TARBALL_NAME}.tar.gz" bin share
          cd ..

          # Create checksum
          shasum -a 256 "${TARBALL_NAME}.tar.gz" > "${TARBALL_NAME}.tar.gz.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tugtool-macos-${{ matrix.arch }}
          path: |
            tugtool-*.tar.gz
            tugtool-*.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir release-files
          find artifacts -name "*.tar.gz" -exec mv {} release-files/ \;
          find artifacts -name "*.sha256" -exec mv {} release-files/ \;

          # Create combined checksums file
          cd release-files
          cat *.sha256 > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: |
            release-files/*.tar.gz
            release-files/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-formula:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    # Only run for real releases (not test tags like v0.0.1-test)
    # Only run on the main repository
    if: github.repository == 'tugtool/tugtool' && !contains(github.ref, '-')
    concurrency:
      group: formula-update
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract checksums
        id: checksums
        run: |
          # Find and extract checksums from .sha256 files
          ARM64_SHA=$(awk '{print $1}' artifacts/tugtool-macos-arm64/tugtool-*-macos-arm64.tar.gz.sha256)
          X86_64_SHA=$(awk '{print $1}' artifacts/tugtool-macos-x86_64/tugtool-*-macos-x86_64.tar.gz.sha256)

          echo "arm64_sha=$ARM64_SHA" >> "$GITHUB_OUTPUT"
          echo "x86_64_sha=$X86_64_SHA" >> "$GITHUB_OUTPUT"

          echo "ARM64 SHA256: $ARM64_SHA"
          echo "X86_64 SHA256: $X86_64_SHA"

      - name: Update formula
        run: |
          # Set git identity for CI commits
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Sync to latest main (fast-forward only to avoid merge commits)
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          # Update the formula
          ./scripts/update-homebrew-formula.sh \
            "${{ github.ref_name }}" \
            "${{ steps.checksums.outputs.arm64_sha }}" \
            "${{ steps.checksums.outputs.x86_64_sha }}"

          # Commit only if there are changes
          git add Formula/tugtool.rb
          if ! git diff --cached --quiet; then
            VERSION=${GITHUB_REF#refs/tags/v}
            git commit -m "Update formula to $VERSION"
            git push origin main
            echo "Formula updated and pushed to main"
          else
            echo "Formula already up to date, no commit needed"
          fi
