name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tugcode/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.x"

      - name: Cache tugdeck node_modules
        uses: actions/cache@v4
        with:
          path: tugdeck/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('tugdeck/bun.lock') }}

      - name: Install tugdeck dependencies
        run: bun install --frozen-lockfile
        working-directory: tugdeck

      - name: Build
        run: cargo build --all-targets
        working-directory: tugcode

      - name: Run tests
        run: cargo test --all-targets
        working-directory: tugcode

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: tugcode

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.x"

      - name: Cache tugdeck node_modules
        uses: actions/cache@v4
        with:
          path: tugdeck/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('tugdeck/bun.lock') }}

      - name: Install tugdeck dependencies
        run: bun install --frozen-lockfile
        working-directory: tugdeck

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: tugcode
